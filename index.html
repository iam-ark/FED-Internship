<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    
    <h1>Guess the name of the city</h1>
    <div class="division">
        <p class="hint">
            <b>Hint: </b> A city in India
        </p>
        <p>
            Guess one letter: <input class="ip" type="text" maxlength="1" id="letter" name="letter">
        </p>
        <br>
        <button id="submit" name="letter" onclick="guessLetter()">Submit</button>
    </div>
    
</body>
</html>
